<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Secure Link One Time Access</title>
</head>
<body>
  <h1>Welcome to Dynamic Secure Link One Time Access</h1>
  <p>Click below to generate a one-time access link:</p>
  <button id="generateBtn">Go to One-Time Access Page</button>

  <script>
    document.getElementById('generateBtn').addEventListener('click', function() {
      var token = generateToken(80); // Specify the desired length of the token
      localStorage.setItem('currentToken', token); // Store token temporarily
      window.location.href = '2nd.html'; // Redirect to 2nd.html
    });

    function generateToken(length) {
      // Generate a random token
      var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      var token = '';
      for (var i = 0; i < length; i++) {
        token += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return token;
    }
  </script>
</body>
</html>
