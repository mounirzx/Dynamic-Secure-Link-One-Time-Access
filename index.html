<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneTimeAccess</title>
</head>
<body>
  <h1>Welcome to OneTimeAccess</h1>
  <p>Click below to access the One-Time Access Page:</p>
  <button id="redirectBtn">Go to One-Time Access Page</button>

  <script>
    document.getElementById('redirectBtn').addEventListener('click', function() {
      var token = generateToken();
      localStorage.setItem('currentToken', token); // Store token temporarily
      window.location.href = '2nd.html/' + token; // Use URL path for token
    });

    function generateToken() {
      // Generate a random token
      var token = Math.random().toString(36).substr(2);
      return token;
    }
  </script>
</body>
</html>
